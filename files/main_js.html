<script>

  function buttonClick() {
    var inputFieldBp = document.getElementById("inputField_bp").value;
    var inputFieldBo = document.getElementById("inputField_bo").value;
    var checked = document.getElementById("singleValue").checked;

    google.script.run.formatButton(inputFieldBp, inputFieldBo, checked);
  }

  function manualHide() {
    var field = document.getElementById('manual');

    if(field.style.display === "none") {
      field.style.display = "block";
    } else {
      field.style.display = "none";
    }
  }
</script>
